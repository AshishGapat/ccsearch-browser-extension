<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/@creativecommons/vocabulary@latest/css/vocabulary.css" />
    <link rel="stylesheet" href="popup.css" />
    <title>Creative Commons</title>
  </head>

  <body>
    <div class="button-backToTop"><i class="icon backToTop-icon chevron-up"></i></div>
    <header>
      <nav class="navbar is-compact">
        <div class="navbar-brand">
          <a class="has-text-black" id="header-logo">
            <svg
              class="logo"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid meet"
              viewBox="0 0 145 40"
            >
              <use href="img/search.svg#search"></use>
            </svg>
          </a>
        </div>
        <div class="navbar-end">
          <a class="navbar-item" id="nav-bookmarks-button">Bookmarks</a>
          <a class="navbar-item" id="nav-sources-button">Sources</a>
          <a class="navbar-item" id="nav-settings-button">Settings</a>
          <i class="navbar-item icon adjust" id="nav-invert_colors-icon"></i>
        </div>
      </nav>
    </header>

    <div class="section-main">
      <div class="section-primary">
        <section class="section-search">
          <i class="icon search"></i>
          <input
            type="text"
            class="input is-input"
            placeholder="search the commons..."
            id="section-search-input"
            autofocus
          />
          <button class="button is-primary small" id="search-button">Search</button>
          <button class="button small" id="filter-button">Filters</button>
          <!-- <i class="icon cross clear-search-button"></i> -->
        </section>

        <section class="section-content section-content--primary">
          <div class="section-content__images-container">
            <div class="grid grid-primary">
              <div class="gutter-sizer"></div>
            </div>
          </div>
          <div class="load-more-search-button-wrapper margin-bottom-large display-none">
            <button class="load-more-search-button button is-text small" title="Load more images">Load more</button>
          </div>
          <div id="spinner-placeholder--grid"></div>
        </section>
      </div>

      <section class="section-filter">
        <div class="section-filter__head margin-bottom-bigger">
          <h4>Filter Results by</h4>
          <a href="#" id="close-filters-link" class="has-text-weight-semibold">close filters</a>
        </div>
        <div class="section-filter__usecase">
          <h5 class="b-header margin-bottom-normal">Use</h5>
          <input type="checkbox" id="commercial" />
          <label for="commercial">Use for commercial purposes</label><br />
          <input type="checkbox" id="modification" />
          <label for="modification">Modify or Adapt</label>
        </div>
        <div class="section-filter__license margin-top-big">
          <h5 class="b-header margin-bottom-normal">Licenses</h5>
          <input type="checkbox" id="CC0" />
          <label for="CC0"> <i class="icon cc-zero has-background-white margin-right-smaller"></i> CC0</label><br />
          <input type="checkbox" id="PDM" />
          <label for="PDM"><i class="icon cc-pd has-background-white margin-right-smaller"></i>Public Domain Mark</label
          ><br />
          <input type="checkbox" id="BY" />
          <label for="BY"><i class="icon cc-by has-background-white margin-right-smaller"></i>BY</label><br />
          <input type="checkbox" id="BY-SA" />
          <label for="BY-SA"
            ><i class="icon cc-by has-background-white margin-right-smaller"></i
            ><i class="icon cc-sa has-background-white margin-right-smaller"></i>BY-SA</label
          ><br />
          <input type="checkbox" id="BY-NC" />
          <label for="BY-NC"
            ><i class="icon cc-by has-background-white margin-right-smaller"></i
            ><i class="icon cc-nc has-background-white margin-right-smaller"></i>BY-NC</label
          ><br />
          <input type="checkbox" id="BY-ND" />
          <label for="BY-ND"
            ><i class="icon cc-by has-background-white margin-right-smaller"></i
            ><i class="icon cc-nd has-background-white margin-right-smaller"></i>BY-ND</label
          ><br />
          <input type="checkbox" id="BY-NC-SA" />
          <label for="BY-NC-SA"
            ><i class="icon cc-by has-background-white margin-right-smaller"></i
            ><i class="icon cc-nc has-background-white margin-right-smaller"></i
            ><i class="icon cc-sa has-background-white margin-right-smaller"></i>BY-NC-SA</label
          ><br />
          <input type="checkbox" id="BY-NC-ND" />
          <label for="BY-NC-ND"
            ><i class="icon cc-by has-background-white margin-right-smaller"></i
            ><i class="icon cc-nc has-background-white margin-right-smaller"></i
            ><i class="icon cc-nd has-background-white margin-right-smaller"></i>BY-NC-ND</label
          ><br />
        </div>
        <div class="section-filter__source margin-top-big">
          <h5 class="b-header margin-bottom-normal">Sources</h5>
        </div>
        <div class="section-filter__file-type margin-top-big">
          <h5 class="b-header margin-bottom-normal">File Type</h5>
          <input type="checkbox" id="jpeg" />
          <label for="jpeg">JPEGs</label><br />
          <input type="checkbox" id="png" />
          <label for="png">PNGs</label><br />
          <input type="checkbox" id="gif" />
          <label for="gif">GIFs</label><br />
          <input type="checkbox" id="svg" />
          <label for="svg">SVGs</label><br />
        </div>
        <div class="section-filter__image-type margin-top-big">
          <h5 class="b-header margin-bottom-normal">Image Type</h5>
          <input type="checkbox" id="photograph" />
          <label for="photograph">Photographs</label><br />
          <input type="checkbox" id="illustration" />
          <label for="illustration">Illustrations</label><br />
          <input type="checkbox" id="digitized_artwork" />
          <label for="digitized_artwork">Digitized Artworks</label><br />
        </div>
        <div class="section-filter__image-size margin-top-big">
          <h5 class="b-header margin-bottom-normal">Image Size</h5>
          <input type="checkbox" id="small" />
          <label for="small">Small</label><br />
          <input type="checkbox" id="medium" />
          <label for="medium">Medium</label><br />
          <input type="checkbox" id="large" />
          <label for="large">Large</label><br />
        </div>
        <div class="section-filter__aspect-ratio margin-top-big margin-bottom-xl">
          <h5 class="b-header margin-bottom-normal">Aspect Ratio</h5>
          <input type="checkbox" id="tall" />
          <label for="tall">Tall</label><br />
          <input type="checkbox" id="wide" />
          <label for="wide">Wide</label><br />
          <input type="checkbox" id="square" />
          <label for="square">Square</label><br />
        </div>
        <div class="section-filter__footer">
          <button class="button small" id="clear-filters-button">Clear Filters</button>
          <button class="button is-primary small" id="apply-filters-button">Apply Filters</button>
        </div>
      </section>

      <div id="snackbar-bookmarks" class="snackbar"></div>

      <div class="section-bookmarks">
        <div class="section-bookmarks--header">
          <h2 class="text-align-center">Bookmarks</h2>
          <button class="delete-bookmark-button button is-danger small" title="Delete selected bookmarks">
            Delete
          </button>
          <button class="select-all-checkbox-button button is-info small" title="Select all bookmarks">
            Select All
          </button>
          <button class="export-bookmarks-button button is-success small" title="Export all bookmarks">
            Export All Bookmarks
          </button>
        </div>

        <div id="spinner-placeholder--bookmarks"></div>
        <section class="section-content section-content--bookmarks">
          <div class="row">
            <p class="initial-info bookmarks__initial-info has-text-tomato">
              No Bookmarks yet
            </p>
          </div>
          <div class="section-content__images-container">
            <div class="grid grid-bookmarks">
              <div class="gutter-sizer"></div>
            </div>
          </div>
          <div class="load-more-bookmark-button-wrapper margin-bottom-large display-none">
            <button class="load-more-bookmark-button button is-text small" title="Load more images">Load more</button>
          </div>
          <div id="spinner-placeholder--grid"></div>
        </section>
      </div>

      <section class="section-collections">
        <table class="table is-bordered is-striped"></table>

        <div id="spinner-placeholder--collections"></div>
        <section class="section-collections--body"></section>
      </section>

      <div class="popup" id="popup">
        <div class="popup__body">
          <span class="popup__close-button">&#10006;</span>
          <div class="popup__header">
            <button class="popup__tab-links">Attribution</button>
            <button class="popup__tab-links popup__tab-links-active">Info</button>
            <button class="popup__tab-links">Share</button>
          </div>

          <div id="spinner-placeholder--popup"></div>
          <div class="popup__main">
            <div id="attribution" class="popup__tab-content">
              <h6>Rich-text</h6>
              <p id="attribution-rich-text" class="margin-bottom-small"></p>
              <button
                class="button is-success tiny btn-copy"
                title="Copy rich-text attribution"
                data-clipboard-target="#attribution-rich-text"
              >
                Copy
              </button>
              <h6 class="margin-top-normal">HTML</h6>
              <textarea class="margin-bottom-small" id="attribution-html" id="" cols="30" rows="3" readonly>
            text area
          </textarea
              >
              <button
                class="button is-success tiny btn-copy"
                title="Copy HTML attribution"
                data-clipboard-target="#attribution-html"
              >
                Copy
              </button>
              <div class="download-buttons margin-top-normal">
                <button class="button is-primary tiny margin-right-small" id="download-image">Download Image</button>
                <button class="button is-primary tiny margin-right-small" id="download-image-attribution">
                  Download Image and Attribution
                </button>
              </div>
            </div>
            <div id="info" class="popup__tab-content">
              <div class="info margin-bottom-normal">
                <h6>Name</h6>
                <p class="info__content info__content-title">Hello there</p>
              </div>
              <div class="info margin-bottom-normal">
                <h6>Creator</h6>
                <p class="info__content info__content-creator">
                  <a href="creator_url">Creator Name</a>
                </p>
              </div>
              <div class="info margin-bottom-normal">
                <h6>License</h6>
                <p class="info__content info__content-license">
                  <a href="license_url">CC BY</a>
                </p>
              </div>
              <div class="info margin-bottom-normal">
                <h6>Verify at the source</h6>
                <p class="info__content info__content-source">
                  <a href="source_url"> Flickr</a>
                </p>
              </div>
            </div>
            <div id="share" class="popup__tab-content">
              <h6 class="info__label margin-bottom-normal">Share</h6>
              <div class="share-icons">
                <a href="#" id="facebook-share" title="Share on facebook" target="_blank"
                  ><i class="icon colored facebook"></i
                ></a>
                <a href="#" id="twitter-share" title="Share on twitter" target="_blank"
                  ><i class="icon colored twitter"></i
                ></a>
                <a href="#" id="pinterest-share" title="Share on pinterest" target="_blank"
                  ><i class="icon colored pinterest"></i
                ></a>
                <a href="#" id="tumblr-share" title="Share on tumblr" target="_blank">
                  <i class="icon colored tumblr"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <h3 class="modal-header">Alert</h3>
          <span class="modal-close">&#10006;</span>
          <div class="modal-text"></div>
          <button class="modal-button--confirm">Yes</button>
          <button class="modal-button--cancel">No</button>
        </div>
      </div>
    </div>

    <script src="vendors/js/jquery.min.js"></script>
    <script src="vendors/js/imagesloaded.min.js"></script>
    <script src="vendors/js/clipboard.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
